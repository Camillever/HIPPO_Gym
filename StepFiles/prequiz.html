	p {
		font-size: 20px;
		padding-top: 10px;

	label {
		font-size: 18px;

	textarea {
		resize: both;

<h1>Pre-Quiz Questionnaire</h1>
<h3>Please select one answer for each of the following questions</h3>
<h3>When you finish the questionnaire, please click "Submit" at the bottom</h3>
<p>1. Birth Year</p>
<select id="yearpicker" name="yearpicker"></select>
<script
	type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
></script>
<script type="text/javascript">
	let start = 1900;
	let end = new Date().getFullYear();
	for (i = end; i > start; i--) {
		$("#yearpicker").append($("<option />").val(i).html(i));
	}
</script>

<p>2. Right-handed or left-handed</p>
<input type="radio" id="Right" name="hand" value="Right" />
<label for="Right">Right-handed</label><br />
<input type="radio" id="Left" name="hand" value="Left" />
<label for="Left">Left-handed</label><br />
<input type="radio" id="Both" name="hand" value="Both" />
<label for="Both">Ambidextrous</label><br />

<p>3. Gender</p>
<div>
	<input type="radio" name="gender" id="male" checked />
	<label for="male">Male</label>
</div>
<div>
	<input type="radio" name="gender" id="female" />
	<label for="female">Female</label>
</div>
<div>
	<input type="radio" name="gender" id="none" />
	<label for="none">I don't want to answer</label>
</div>
<div>
	<input type="radio" name="gender" id="other" />
	<label for="other">Other</label>
	<input type="text" id="other" />
</div>

<p>4. Do you wear glasses or contact lenses</p>
<input type="radio" id="glasses" name="language" value="glasses" />
<label for="glasses">Glasses</label><br />
<input type="radio" id="contactlens" name="language" value="contactlens" />
<label for="contactlens">Contact Lenses</label><br />
<input type="radio" id="both" name="language" value="both" />
<label for="both">Both</label><br />
<input type="radio" id="neither" name="language" value="neither" />
<label for="neither">Neither</label><br />
